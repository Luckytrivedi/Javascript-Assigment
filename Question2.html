<body>
    <h4 style="color: rgb(107, 198, 51);"><i>Q2. Write a JavaScript program to get the first n Fibonacci numbers</i>
    </h4>
    <script>
        function fibonnaci(n){
        let fib = [0,1];

        for(let i = 2; i <=n; i++){
            fib.push(fib[i-2] + fib[i-1]);
        }return fib

    }

    document.write("Ans - " +fibonnaci(10));
    </script>
    
</body>
